# arXiv settings
arxiv:
  categories:
    - cs.AI
    - cs.CL
    - cs.LG
    - cs.CV
  max_results_per_category: 200

# Matching settings
matching:
  embedding_model: "all-MiniLM-L6-v2"
  embedding_top_n: 50        # coarse filtering candidate count
  llm_top_k: 10              # final recommendation count
  similarity_threshold: 0.3  # minimum similarity threshold

# LLM settings
llm:
  provider: "claude_code"    # openai | claude | claude_code
  openai:
    model: "gpt-4o-mini"
    api_key_env: "OPENAI_API_KEY"
  claude:
    model: "claude-sonnet-4-5-20250929"
    api_key_env: "ANTHROPIC_API_KEY"
  claude_code:
    cli_path: "claude"       # path to claude CLI binary
    model: "sonnet"          # claude model shortname
    timeout: 120             # seconds per CLI call
    max_retries: 3           # retry attempts for transient failures
    max_concurrent: 2        # concurrent calls for re-ranking
    inherit_anthropic_api_key: false  # true to force ANTHROPIC_API_KEY passthrough

# Email settings
email:
  enabled: true
  smtp:
    host: "smtp.gmail.com"
    port: 587
    username_env: "EMAIL_USERNAME"
    password_env: "EMAIL_PASSWORD"
  from: "zehongwang0414@gmail.com"
  to:
    - "zehongwang0414@gmail.com"
  subject_prefix: "[Daily Papers]"

# Scheduler settings
scheduler:
  enabled: true
  cron: "0 8 * * *"          # daily at 8:00 AM

# Database
database:
  path: "data/papers.db"

# GUI
gui:
  port: 8501
